<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR BRAND | お酒管理（編集）</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../admincss/admin.css">
    <link rel="stylesheet" href="../admincss/admin_otumami.css">
    <link rel="stylesheet" href="../admincss/admin_otumami_edit.css">
</head>
<body>

    <header class="admin-header">
        <div class="admin-header__inner">
            <h1 class="admin-header__logo">
                <a href="admin.html">OUR BRAND 管理者ページ</a>
            </h1>
            <nav class="admin-header__nav">
                <ul class="admin-nav__list">
                    <li><a href="admin_liquor_list.html" class="is-current">お酒管理</a></li>
                    <li><a href="#">おつまみ管理</a></li>
                    <li><a href="#">ユーザー管理</a></li>
                    <li><a href="#">投稿管理</a></li>
                    <li><a href="#">お問い合わせ管理</a></li>
                    <li><a href="#">FAQ登録</a></li>
                    <li><a href="#">通報管理</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="admin-main__inner">
            <h2 class="admin-page-title">おつまみデータ編集</h2>

            <section class="admin-section admin-otumami-edit-form">
                <h3 class="admin-section-title">おつまみ情報を編集</h3>
                <form id="otumamiEditForm" class="edit-form">
                    <div class="form-group">
                        <label for="otumamiName">おつまみ名<span class="required-tag">必須</span></label>
                        <input type="text" id="otumamiName" name="otumamiName" required placeholder="例: クリームチーズと生ハムを乗せたクラッカー。">
                    </div>

                    <div class="form-group">
                        <label for="otsumami_img_pass">おつまみ画像 <span class="required-tag">必須</span></label>
                        <input type="file" id="otsumami_img_pass" name="otsumami_img_pass" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label for="otumamiType">合うお酒の種類 <span class="required-tag">必須</span></label>
                        <select id="otumamiType" name="otumamiType" required>
                            <option value="">選択してください</option>
                            <option value="ビール">ビール</option>
                            <option value="ウイスキー">ウイスキー</option>
                            <option value="日本酒">日本酒</option>
                            <option value="ワイン">ワイン</option>
                            <option value="焼酎">焼酎</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="otumamiCategory">合うお酒のカテゴリ <span class="required-tag">必須</span></label>
                        <select id="otumamiCategory" name="otumamiCategory" required>
                            <option value="">選択してください</option>
                            <option value="初心者向け">初心者向け</option>
                            <option value="甘口">甘口</option>
                            <option value="辛口">辛口</option>
                            <option value="フルーティー">フルーティー</option>
                            <option value="重厚">重厚</option>
                            <option value="限定品">限定品</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="otsumami_text">おつまみレシピ／説明 <span class="required-tag">必須</span></label>
                        <textarea id="otsumami_text" name="otsumami_text" rows="6" required maxlength="200"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="liquor_name">お酒名</label>
                        <input type="text" id="liquor_name" name="liquor_name" maxlength="128" placeholder="関連するお酒の名称を入力してください（任意）">
                    </div>

                    <div class="form-group">
                        <label for="otumamiLink">おつまみリンクURL <span class="required-tag">必須</span></label>
                        <input type="url" id="otumamiLink" name="otumamiLink" required placeholder="例: https://shop.example.com/item123">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-save">変更を保存</button>
                        <button type="button" class="btn btn-secondary btn-cancel" onclick="window.history.back();">キャンセル</button>
                    </div>
                </form>
            </section>

            <div id="messageBox" class="message-box hidden">
                <p id="messageText"></p>
                <button class="message-box-close" onclick="document.getElementById('messageBox').classList.add('hidden');">×</button>
            </div>

        </div>
    </main>

    <footer class="admin-footer">
        <div class="admin-footer__inner">
            <p class="admin-footer__copyright">© OUR BRAND Admin All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../adminjs/admin_otumami_edit.js"></script>

</body>
</html>
