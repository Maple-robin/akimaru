<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR BRAND | お酒管理（編集）</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../admincss/admin.css">
    <link rel="stylesheet" href="../admincss/admin_products.css">
    <link rel="stylesheet" href="../admincss/admin_liquor_edit.css">
</head>
<body>

    <header class="admin-header">
        <div class="admin-header__inner">
            <h1 class="admin-header__logo">
                <a href="admin.html">OUR BRAND 管理者ページ</a>
            </h1>
            <nav class="admin-header__nav">
                <ul class="admin-nav__list">
                    <li><a href="admin_liquor_list.html" class="is-current">お酒管理</a></li>
                    <li><a href="#">おつまみ管理</a></li>
                    <li><a href="#">ユーザー管理</a></li>
                    <li><a href="#">投稿管理</a></li>
                    <li><a href="#">お問い合わせ管理</a></li>
                    <li><a href="#">FAQ登録</a></li>
                    <li><a href="#">通報管理</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="admin-main__inner">
            <h2 class="admin-page-title">お酒データ編集</h2>

            <section class="admin-section admin-liquor-edit-form">
                <h3 class="admin-section-title">お酒情報を編集</h3>
                <form id="liquorEditForm" class="edit-form">
                    <div class="form-group">
                        <label for="productName">商品名 <span class="required-tag">必須</span></label>
                        <input type="text" id="productName" name="productName" required placeholder="例: アサヒスーパードライ">
                    </div>

                    <div class="form-group">
                        <label for="productImage">画像ファイル</label>
                        <input type="file" id="productImage" name="productImage" accept="image/png, image/jpeg, image/gif">
                        <div class="image-preview" id="imagePreview">
                            <img src="https://placehold.co/100x100/E0E0E0/333333?text=No+Image" alt="画像プレビュー" class="preview-thumb" id="previewThumb">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productType">種類 <span class="required-tag">必須</span></label>
                        <select id="productType" name="productType" required>
                            <option value="">選択してください</option>
                            <option value="ビール">ビール</option>
                            <option value="ウイスキー">ウイスキー</option>
                            <option value="日本酒">日本酒</option>
                            <option value="ワイン">ワイン</option>
                            <option value="焼酎">焼酎</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productCategory">カテゴリ <span class="required-tag">必須</span></label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="">選択してください</option>
                            <option value="初心者向け">初心者向け</option>
                            <option value="甘口">甘口</option>
                            <option value="辛口">辛口</option>
                            <option value="フルーティー">フルーティー</option>
                            <option value="重厚">重厚</option>
                            <option value="限定品">限定品</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">商品説明</label>
                        <textarea id="productDescription" name="productDescription" rows="5" placeholder="お酒の特徴や詳細を記入してください。"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productLink">商品リンクURL</label>
                        <input type="url" id="productLink" name="productLink" placeholder="例: https://shop.example.com/item123">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-save">変更を保存</button>
                        <button type="button" class="btn btn-secondary btn-cancel" onclick="window.history.back();">キャンセル</button>
                    </div>
                </form>
            </section>

            <div id="messageBox" class="message-box hidden">
                <p id="messageText"></p>
                <button class="message-box-close" onclick="document.getElementById('messageBox').classList.add('hidden');">×</button>
            </div>

        </div>
    </main>

    <footer class="admin-footer">
        <div class="admin-footer__inner">
            <p class="admin-footer__copyright">© OUR BRAND Admin All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../adminjs/admin_liquor_edit.js"></script>

</body>
</html>
