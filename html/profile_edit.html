<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集 | OUR BRAND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/MyPage.css"> <link rel="stylesheet" href="../css/profile_edit.css"> </head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href="#">OUR BRAND</a>
            </h1>
            <nav class="header__nav">
                <ul class="nav__list pc-only">
                    <li><a href="#">商品一覧</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
                <button class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <nav class="sp-menu">
        <ul class="sp-menu__list">
            <li><a href="#">商品一覧</a></li>
            <li><a href="#">お問い合わせ</a></li>
            <li><a href="#">プライバシーポリシー</a></li>
            <li><a href="#">特定商取引法に基づく表記</a></li>
        </ul>
    </nav>

    <main>
        <div class="mypage-container"> <h1 class="page-title">
                <span class="en">EDIT PROFILE</span>
                <span class="ja">( プロフィール編集 )</span>
            </h1>

            <section class="profile-edit-section">
                <div class="profile-edit-container">
                    <div class="profile-edit-item profile-edit-icon">
                        <label for="user-icon">
                            <img src="https://placehold.co/150x150/FFD700/000000?text=USER" alt="ユーザーアイコン" class="profile-icon-preview">
                            <input type="file" id="user-icon" accept="image/*" style="display: none;">
                            <button type="button" class="btn-change-icon">アイコンを変更</button>
                        </label>
                        <p class="icon-guidance">推奨サイズ: 150x150px / JPEG, PNG</p>
                    </div>

                    <div class="profile-edit-item">
                        <label for="birthday" class="edit-label">誕生日</label>
                        <input type="date" id="birthday" class="edit-input" value="1990-01-01">
                    </div>

                    <div class="profile-edit-item">
                        <label for="bio" class="edit-label">自己紹介</label>
                        <textarea id="bio" class="edit-textarea" rows="5" placeholder="自己紹介を入力してください。">お酒と美味しい料理をこよなく愛するサンプル太郎です。特に日本酒の奥深さに魅了されており、週末は新しい銘柄を探しに出かけるのが趣味です。皆さんとお酒に関する情報交換ができたら嬉しいです！</textarea>
                        <p class="char-count"><span id="bio-current-char"></span> / 200文字</p>
                    </div>

                    <div class="profile-edit-actions">
                        <button type="submit" class="btn-save-profile">変更を保存</button>
                        <button type="button" class="btn-cancel-profile" onclick="history.back()">キャンセル</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <ul class="footer__nav">
                <li><a href="#">商品一覧</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">プライバシーポリシー</a></li>
            </ul>
            <div class="footer__sns">
                <a href="#"><img src="https://placehold.co/28x28/000000/FFFFFF?text=X" alt="X (旧Twitter)"></a>
                <a href="#"><img src="https://placehold.co/28x28/000000/FFFFFF?text=IG" alt="Instagram"></a>
                <a href="#"><img src="https://placehold.co/28x28/000000/FFFFFF?text=FB" alt="Facebook"></a>
            </div>
            <p class="footer__copyright">© OUR BRAND All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../js/MyPage.js"></script> <script src="../js/ProfileEdit.js"></script> </body>
</html>
