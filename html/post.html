<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規投稿作成 | OUR BRAND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="../css/post.css"> </head>

<body>

    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href="index.html">OUR BRAND</a> </h1>
            <nav class="header__nav">
                <ul class="nav__list pc-only">
                    <li><a href="#">商品一覧</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                    <li><a href="post.html">新規投稿</a></li> </ul>
                <button class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <nav class="sp-menu">
        <ul class="sp-menu__list">
            <li><a href="#">商品一覧</a></li>
            <li><a href="#">お問い合わせ</a></li>
            <li><a href="post.html">新規投稿</a></li> <li><a href="#">プライバシーポリシー</a></li>
            <li><a href="#">特定商取引法に基づく表記</a></li>
        </ul>
    </nav>

    <main>
        <section class="post-creation-section">
            <div class="post-form-container">
                <h2 class="section-title">
                    <span class="en">NEW POST</span>
                    <span class="ja">( 新規投稿作成 )</span>
                </h2>
                <form action="#" method="POST" id="postForm">
                    <div class="form-group">
                        <label for="post-title">タイトル</label>
                        <input type="text" id="post-title" name="post_title" placeholder="投稿のタイトルを入力してください" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">内容</label>
                        <textarea id="post-content" name="post_content" placeholder="こちらに投稿内容を入力してください" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">キャンセル</button>
                        <button type="submit" class="submit-btn">投稿する</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <ul class="footer__nav">
                <li><a href="#">商品一覧</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">プライバシーポリシー</a></li>
            </ul>
            <p class="footer__copyright">© OUR BRAND All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/post.js"></script> </body>

</html>
